{% for i in messages%}
<h5>{{i}}</h5>
{% endfor %}

<form action="register" method="post">

    {% csrf_token %}
    <p>username</p>
    <input type="text" name="username">
    <p>Email</p>
    <input type="email" name="email">
    <p>password</p>
    <input type="password" name="password">
    <p>password2</p>
    <input type="password" name="password2">
    <input type="submit">

</form>
